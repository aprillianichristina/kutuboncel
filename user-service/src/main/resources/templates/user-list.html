<!DOCTYPE html>
<html>
<head>
    <title>User Lists</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>User Lists</h1>
    </div>
    <div class="container">
        <h2>User List</h2>
        <div class="user-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>User 1</td>
                        <td>user1@example.com</td>
                    </tr>
                    <tr>
                        <td>User 2</td>
                        <td>user2@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
