<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Purchase List</h1>

        </div>
        <div class="purchase" data-purchase-id="2">

                <span class="purchase-id">Purchase ID: 2</span>
                <span class="purchase-amount">Total Amount: $150</span>
            </div>
        </div>
        <div class="purchase" data-purchase-id="3">
            <div class="purchase-info">
                <span class="purchase-id">Purchase ID: 3</span>
                <span class="purchase-amount">Total Amount: $200</span>
            </div>
        </div>
    </div>
    
    <script>
        // Load purchase list when the page loads
        window.addEventListener('DOMContentLoaded', loadPurchaseList);
    </script>
</body>
</html>
